steps:
  # Docker Build
  - name: "gcr.io/cloud-builders/docker"
    id: "build"
    args:
      [
        "build",
        "-t",
        "gcr.io/zeta-crossbar-371709/github.com/ramadlana/rama-reactjs-starterkit:v1",
        ".",
      ]
  # Push Image to registry
  # gcr.io/project-name-or-id/github.com/ramadlana/rama-reactjs-starterkit:v1
  - name: "gcr.io/cloud-builders/docker"
    id: "push"
    waitFor: ["build"]
    args:
      [
        "push",
        "gcr.io/zeta-crossbar-371709/github.com/ramadlana/rama-reactjs-starterkit:v1",
      ]
  # Deploy to cloudrun
  - name: "gcr.io/cloud-builders/gcloud"
    id: "deploy"
    waitFor: ["push"]
    args:
      [
        "run",
        "deploy",
        "reactstarterkit",
        "--port=3000",
        "--image=gcr.io/zeta-crossbar-371709/github.com/ramadlana/rama-reactjs-starterkit:v1",
        "--allow-unauthenticated",
        "--region=us-central1",
        "--max-instances=1",
        "--project=zeta-crossbar-371709",
      ]
  # Update traffic
  - name: "gcr.io/cloud-builders/gcloud"
    id: "update-traffic"
    waitFor: ["deploy"]
    args:
      [
        "run",
        "services",
        "update-traffic",
        "reactstarterkit",
        "--to-latest",
        "--region=us-central1",
      ]
